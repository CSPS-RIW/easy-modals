<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="content-wrapper">
    <button id="trigger_1" class="btn btn-secondary trigger-btn hidden" title="Open Modal"
      data-modal="modal_1">
      Trigger #1
    </button>
    <button id="trigger_2" class="btn btn-secondary trigger-btn hidden" title="Open Modal"
      data-modal="modal_2">
      Trigger #2
    </button>
    <button id="trigger_3" class="btn btn-secondary trigger-btn hidden" title="Open Modal"
      data-modal="modal_3">
      Trigger #3
    </button>
    <button id="trigger_4" class="btn btn-secondary trigger-btn hidden" title="Open Modal"
      data-modal="modal_4">
      Trigger #4
    </button>
  </div>

  <!-- Modals should be outside .content-wrapper-->
  <div class="modals">
    <dialog id="modal_1">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="add-title">Modal title</h2>
          <button title="Close overlay (escape key)" type="button"
            class="close-modal">×</button>
        </div>
        <div class="modal-body">
          <p>Modal body</p>
        </div>
        <div class="modal-footer">
          <button id="btn_close_1" class="btn btn-secondary close-modal">Close</button>
        </div>
      </div>
    </dialog>
    <dialog id="modal_2">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="add-title">Modal title</h2>
          <button title="Close overlay (escape key)" type="button"
            class="close-modal">×</button>
        </div>
        <div class="modal-body">
          <p>Modal body</p>
        </div>
        <div class="modal-footer">
          <button id="btn_close_2" class="btn btn-secondary close-modal">Close</button>
        </div>
      </div>

    </dialog>
    <dialog id="modal_3">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="add-title">Modal title</h2>
          <button title="Close overlay (escape key)" type="button"
            class="close-modal">×</button>
        </div>
        <div class="modal-body">
          <p>Modal body</p>
        </div>
        <div class="modal-footer">
          <button id="btn_close_modal_3"
            class="btn btn-secondary close-modal">Close</button>
        </div>
      </div>

    </dialog>
    <dialog id="modal_4">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="add-title">Modal title</h2>
          <button title="Close overlay (escape key)" type="button"
            class="close-modal">×</button>
        </div>
        <div class="modal-body">
          <p>Modal body</p>
        </div>
        <div class="modal-footer">
          <button id="btn_close_2_modal4"
            class="btn btn-secondary close-modal">Close</button>
        </div>
      </div>

    </dialog>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
